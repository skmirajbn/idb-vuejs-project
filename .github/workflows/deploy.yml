name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          shell: bash
          script: |
            cd /websites/skmiraj/VueJs/idb-vuejs-project
            eval "$(ssh-agent -s)"
            ssh-add /Users/Administrator/.ssh/id_rsa
            cd idb-vuejs-project
            git pull
